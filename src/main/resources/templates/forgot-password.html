<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #FDCC01;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .content {
            padding: 40px;
        }
        .token-box {
            background-color: #f9f9f9;
            border-left: 4px solid #FDCC01;
            padding: 25px;
            margin-top: 30px;
            border-radius: 0 8px 8px 0;
            font-weight: bold;
            text-align: center;
            font-size: 36px; /* Increased from 24px to 36px */
            color: #FDCC01;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #FDCC01;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #e0b601;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Password Reset Token</h1>
    </div>
    <div class="content">
        <p style="font-size: 18px; color: #555;">Hello,</p>
        <p style="font-size: 18px; color: #555;">Here is your password reset token:</p>
        <div class="token-box" th:text="${token}">
            <!-- The token will be inserted here -->
        </div>
        <p style="font-size: 18px; color: #555;">Use this token to reset your password in the application. If you didn't request a password reset, please ignore this email.</p>
        <p style="font-size: 18px; color: #555;">Thank you,</p>
        <p style="font-size: 18px; color: #555;">EventEase Team</p>

    </div>
    <div class="footer">
        <p>&copy; 2024 EventEase. All rights reserved.</p>
    </div>
</div>
</body>
</html>
