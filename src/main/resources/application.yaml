spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/eventease
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
